<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <title>Multiples</title>
  </head>
  <body>

    <div class="container" ng-controller="AppCtrl">
      <h1>Enter two integers and I will tell you if the first is a multiple of
        the second.
      </h1>

      <table class="table">
        <thead>
          <tr>
            <th>First Integer</th>
            <th>Second Integer</th>
            <th>Result</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input class="form-control" ng-model="mult.num1" />
            </td>
            <td>
              <input class="form-control" ng-model="mult.num2" />
            </td>
            <td>
              &nbsp;            
            </td>
            <td>
              <button class="btn btn-primary" ng-click="addMult()">Submit</button>
            </td>
          </tr>
          <tr ng-repeat="mult in multiples">
            <td>{{mult.num1}}</td>
            <td>{{mult.num2}}</td>
            <td>{{mult.num3}}</td>
            <td><button class="btn btn-danger" ng-click="remove(mult._id)">
              Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
  </body>
</html>
