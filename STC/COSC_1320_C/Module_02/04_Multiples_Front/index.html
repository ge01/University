<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiples</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="intro">
      <div class="title">Multiples Checker</div>
      This app reads in two integers. It determins and prints
      whether the first is a multiple of the second.
    </div>

    <h1>First Number:<span id="numDisplay1">0</span>
      <span id="isWord">is</span> a multiple of the Second Number:
      <span id="numDisplay2">0</span>
    </h1>

    <div class="inputBox-1">
      <input id="num1" type="number" />
    </div>
    <div class="inputBox-2">
      <input id="num2" type="number" />
    </div>

    <div class="buttonsTwo">
      <button id="v1">verify</button>
      <button id="reset">reset</button>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
