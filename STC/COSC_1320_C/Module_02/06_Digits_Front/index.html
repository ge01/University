<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Separating Digits In An Integer</title>
    <link rel="stylesheet" types="text/css" href="style.css" />
  </head>
  <body>
    <div class="intro">
      <div class="title">Separating Digits In An Integer</div>
      This app inputs one five-digit number, separates the number into its
      individual digits and prints the digits separated from one another by
      dashes.
    </div>

    <h1>The number entered is
      <span id="numDisplay1">0</span>
      The manipulated number is <br />
      <span id="numDisplay2">0</span>
    </h1>

    <div class="inputBox-1">
      <input id="num1" type="number" />
    </div>

    <div class="buttonsTwo">
      <button id="v1">submit</button>
      <button id="v2">reset</button>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
